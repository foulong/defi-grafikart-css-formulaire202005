<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi Grafikart formulaire (05/2020) - mobile first</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Défi Grafikart formulaire (05/2020) - mobile first</h1>

    <div class="form-container">
        <div class="form-title">
            Modifier mon profil
        </div>
        <form class="form">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="nom" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="prenom" class="form-control">
            </div>
            <div class="form-group form-group-textarea">
                <label>Bio</label>
                <textarea name="bio" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Téléphone (mobile)</label>
                <input type="text" name="tel" class="form-control">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" name="adresse" class="form-control">
            </div>
            <div class="form-group">
                <label>Ville</label>
                <input type="text" name="ville" class="form-control">
            </div>
            <div class="form-group">
                <label>Code postal</label>
                <input type="text" name="code_postal" class="form-control">
            </div>
            <!--
                class full car doit toujours prendre toute la largeur.
            -->
            <div class="full">
                <div class="form-group form-check">
                    <input type="checkbox" name="newsletter" class="form-control">
                    <label>Je souhaite recevoir la newsletter</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="newsletter_partenaire" class="form-control">
                    <label>Je souhaite recevoir la newsletter des partenaires</label>                
                </div>
            </div>
            <div class="form-group form-group-align-right">
                <button class="btn btn-primary">Enregistrer mes modifications</button>
            </div>
        </form>
    </div>
</body>
</html>
